<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitaMadeMeDoIT</title>
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body> 
    <div class="header">
        <img src="https://www.fastpivot.com/wp-content/uploads/2014/02/shopify-logo.png" alt="Logo" class="logo">
      </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <button type="button" id="searchButton">Search</button>
    </div>
    <section id="productList">
        <!-- Product listing will go here -->
    </section>
    <div class="buy-widget" id="buyWidget">
        <p>Total Price: $<span id="totalPrice">0.00</span></p>
        <button class="checkout-button" id="checkoutButton">Go to Checkout</button>
    </div>
    <script src="./product.js"></script>
</body>
</html>
